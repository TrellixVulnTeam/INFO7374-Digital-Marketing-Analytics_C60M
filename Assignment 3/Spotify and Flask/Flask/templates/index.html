<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/" method="post" autocomplete="off">
    <label for="q">Enter Product ID  : </label><input type="text" name="q" id="q" value="{{q}}">
    <input type="submit" value="search">

 <p> Recommended Product's IDs based on given ID </p>
<ol>
    <!--{{response}}-->
    {% for resp in response %}
    <li>
        <a href = "resp._source.url"> {{resp._source.similar_pi}} </a>
    </li>
    {% endfor %}
</ol>
</form>
</body>
</html>
